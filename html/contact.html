    <main>
        <section class="contact">
            <!-- Main container for the contact section -->
            <h1>Contact Us</h1> <!-- Heading for the contact section -->
        
            <form>
                <!-- Contact form for user input -->
                <label for="name">Name:</label> <!-- Label for the name input field -->
                <input type="text" id="name" name="name" required> <!-- Text input for user name; required for form submission -->
        
                <label for="email">Email:</label> <!-- Label for the email input field -->
                <input type="email" id="email" name="email" required> <!-- Email input for user email; required for form submission -->
        
                <label for="message">Message:</label> <!-- Label for the message textarea -->
                <textarea id="message" name="message" rows="4" required></textarea> <!-- Textarea for user message; required for form submission -->
        
                <button type="submit">Send Message</button> <!-- Submit button to send the form data -->
            </form>
        
            <div class="social-media">
                <!-- Container for social media links -->
                <h2>Connect with us:</h2> <!-- Subheading for social media links -->
                <a href="https://www.instagram.com/nanndemonaiiya/" target="_blank"><i class="fab fa-instagram"></i></a> <!-- Link to Instagram profile -->
                <a href="https://t.me/kampiitt" target="_blank"><i class="fab fa-telegram"></i></a> <!-- Link to Telegram profile -->
                <a href="https://www.linkedin.com/in/zhalgas-seidazym-b05932298/" target="_blank"><i class="fab fa-linkedin"></i></a> <!-- Link to LinkedIn profile -->
            </div>
        
            <div class="map">
                <!-- Container for the location map -->
                <h2>Our Location:</h2> <!-- Subheading for the location map -->
                <img src="../img/map.png" alt="Map showing our location" /> <!-- Image displaying the location map -->
            </div>
        </section>
    </main>
